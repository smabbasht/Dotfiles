# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Main modifier
$mainMod = ALT # windows key

# assign apps
$term = alacritty
$editor = nvim
$file = dolphin
$browser = firefox
$email-cleint = Mailspring
$music-player = spotify-launcher
$slack = slack
$teams = teams-for-linux
$notion = notion-app-enhanced


# Window/Session actions
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, kill the window on focus
bind = ALT, F4, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = $mainMod, G, togglegroup, # toggle the window on focus to float
bind = $mainMod, F, fullscreen, # toggle the window on focus to fullscreen
bind = $SUPER, L, exec, swaylock # lock screen
bind = $mainMod SHIFT, E, exec, ~/.config/hypr/scripts/logoutlaunch.sh 1 # logout menu
bind = $CONTROL, ESCAPE, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $mainMod, return, exec, $term 
bind = $mainMod, X, exec, $file 
bind = $mainMod, B, exec, [workspace 2] $browser
bind = $mainMod, M, exec, [workspace 7] $email-cleint 
bind = $mainMod, N, exec, [workspace 8] $notion # open notion
bind = $mainMod CTRL, S, exec, [workspace 9] $slack # open slack
bind = $mainMod CTRL, T, exec, [workspace 9] $teams # open teams
bind = $mainMod SHIFT, S, exec,[workspace 0] $music-player 
bind = $CONTROL SHIFT, ESCAPE, exec, ~/.config/hypr/scripts/sysmonlaunch.sh  # open htop/btop if installed or default to top (system monitor)
# bind = $mainMod, C, exec, $editor # open vscode

# Rofi is toggled on/off if you repeat the key presses
bind = $mainMod, D, exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch.sh d # launch desktop applications
bind = $mainMod, A, exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch.sh f # browse system files
bind = $mainMod, tab, exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch.sh w # switch between desktop applications
# bind = $mainMod, i, exec, swaylock
bind = SUPER, L, exec, swaylock && systemctl suspend

# Audio control
# bind  = , F10, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
# binde = , F11, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
# binde = , F12, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bind  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -i m # toggle microphone mute
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioPause, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i # increase brightness
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d # decrease brightness
binde = SHIFT, XF86MonBrightnessUp, exec, ~/.config/scripts/bup
binde = SHIFT, XF86MonBrightnessDown, exec, ~/.config/scripts/bdown

# Screenshot/Screencapture
bind = SHIFT, print, exec, ~/.config/hypr/scripts/screenshot.sh s # drag to snip an area / click on a window to print it
# bind = $mainMod ALT, P, exec, ~/.config/hypr/scripts/screenshot.sh m # print focused monitor
bind = ,print, exec, ~/.config/hypr/scripts/screenshot.sh p  # print all monitor outputs

# Exec custom scripts
bind = SUPER, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode
bind = SUPER, right, exec, ~/.config/hypr/scripts/swwwallpaper.sh -n # next wallpaper
bind = SUPER, left, exec, ~/.config/hypr/scripts/swwwallpaper.sh -p # previous wallpaper
bind = SUPER, up, exec, ~/.config/hypr/scripts/wbarconfgen.sh n # next waybar mode
bind = SUPER, down, exec, ~/.config/hypr/scripts/wbarconfgen.sh p # previous waybar mode
bind = SUPER, D, exec, ~/.config/hypr/scripts/wallbashtoggle.sh  # toggle wallbash on/off
bind = SUPER, T, exec, pkill -x rofi || ~/.config/hypr/scripts/themeselect.sh # theme select menu
bind = SUPER, A, exec, pkill -x rofi || ~/.config/hypr/scripts/rofiselect.sh # rofi style select menu
bind = SUPER, W, exec, pkill -x rofi || ~/.config/hypr/scripts/swwwallselect.sh # rofi wall select menu
bind = $mainMod, P, exec, pkill -x rofi || ~/.config/hypr/scripts/cliphist.sh c  # open Pasteboard in screen center
bind = $mainMod, K, exec, ~/.config/hypr/scripts/keyboardswitch.sh # change keyboard layout

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
# bind = $mainMod CTRL, right, workspace, r+1 
# bind = $mainMod CTRL, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + CTRL + [↓]
# bind = $mainMod CTRL, down, workspace, empty 

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
# bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
# bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
# bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod SUPER, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, J, togglesplit, # dwindle

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod SUPER, 1, movetoworkspacesilent, 1
bind = $mainMod SUPER, 2, movetoworkspacesilent, 2
bind = $mainMod SUPER, 3, movetoworkspacesilent, 3
bind = $mainMod SUPER, 4, movetoworkspacesilent, 4
bind = $mainMod SUPER, 5, movetoworkspacesilent, 5
bind = $mainMod SUPER, 6, movetoworkspacesilent, 6
bind = $mainMod SUPER, 7, movetoworkspacesilent, 7
bind = $mainMod SUPER, 8, movetoworkspacesilent, 8
bind = $mainMod SUPER, 9, movetoworkspacesilent, 9
bind = $mainMod SUPER, 0, movetoworkspacesilent, 10

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

