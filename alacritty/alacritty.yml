window:
  padding:
    x: 8
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.75

scrolling:
  history: 5000
  multiplier: 3

# font:
#   normal:
#     family: Hack Nerd Font
#     style:  Regular
#   bold:
#     family: Hack Nerd Font
#     style:  Bold
#   italic:
#     family: Hack Nerd Font
#     style:  Italic
#   bold_italic:
#     family: Hack Nerd Font
#     style: Bold Italic
font:
  normal:
    family: Comic Mono NF
    style:  Regular
  bold:
    family: Comic Mono NF
    style:  Bold
  size: 10
draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

